<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Rate Your Service</title>
</head>
<body>
    <div class="container">
    <img src="../static/logo.png" alt="ONYX" class="logo">
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
        <div class="from-group">
            <H3>Customer Name</H3>
            <input 
            type="text"
            name="Customer"
            placeholder="Name of house owner"
            >
        </div>
        <div class="from-group">
            <H3>Dealer</H3>
            <select name="dealer" id="">
                <option value="">Select dealer</option>
                <option value="Tom Smith">Tom Smith</option>
                <option value="Sara Walker">Sara Walker</option>
                <option value="Jim Johnson">Jim Johnson</option>
                <option value="Ahemd Ali">Ahemd Ali</option>
            </select>

        </div>
        <div class="from-group">
            <H3>Please rate your dealer</H3>
            <input type="radio" name="rating" value="1" /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" /> 5
            <input type="radio" name="rating" value="6" /> 6
            <input type="radio" name="rating" value="7" /> 7
            <input type="radio" name="rating" value="8" /> 8
            <input type="radio" name="rating" value="9" /> 9
            <input type="radio" name="rating" value="10" checked /> 10

        </div>
        <div class="from-group">
            <H3>Comments about your experience</H3>
            <textarea
             name="comments"
             id="" 
             cols="30" 
             rows="10"
             placeholder="Tell us about our service and dealer"
             ></textarea>
        </div>
        <input type="submit" value="submit" class="btn">
    </form>
</div>   
</body>
</html>
